[project]
name = "over-intra-news"
version = "0.0.0"
requires-python = ">=3.13"
dependencies = [
  "exchange_calendars",
  "pandas",
  "psycopg2-binary",
  "python-dotenv",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "mypy",
  "ruff",
  "black",
  "pandas-stubs",
  "types-psycopg2",
]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.mypy]
python_version = "3.13"
warn_unused_ignores = true
disallow_untyped_defs = true
pretty = true

[[tool.mypy.overrides]]
module = ["exchange_calendars.*"]
ignore_missing_imports = true

[tool.ruff]
# Match Blackâ€™s defaults
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.black]
line-length = 88
target-version = ["py313"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = [
  "tests",
]
